{% set name = "django-pwa" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-pwa-{{ version }}.tar.gz
  sha256: 9cf8e5ac02ee462dd7c2c4309ee2cb0066334f9963dcadd053bd3805792bac29

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pypandoc
    - python >=3.5
  run:
    - django >=1.8
    - python >=3.5

test:
  imports:
    - pwa
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/silviolleite/django-pwa
  summary: A Django app to include a manifest.json and Service Worker instance to enable progressive web app behavior
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - kcemenike
