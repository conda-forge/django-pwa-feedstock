{% set name = "django-pwa" %}
{% set version = "2.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 5539fabb41fe189cc2a82cb1f0f889b45671a8144d7b5bb5206a9ddd0fddb3c2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pypandoc
    - python >=3.5
  run:
    - django >=1.8
    - python >=3.5

test:
  imports:
    - pwa
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/silviolleite/django-pwa
  summary: A Django app to include a manifest.json and Service Worker instance to enable progressive web app behavior
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - kcemenike
